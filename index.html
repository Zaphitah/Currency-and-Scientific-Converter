<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science & Engineering Converter</title>
<style>
  :root {
    --primary: #1a1a1a;
    --secondary: #8b5cf6;
    --accent: #a855f7;
    --background: #0a0a1b;
    --surface: #1e1e2e;
    --text: #f5f5f5;
    --text-secondary: #a1a1aa;
    --grid-gap: 0.75rem;
    --purple-glow: 0 0 25px rgba(168, 85, 247, 0.4);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, var(--background) 0%, #0f0f23 100%);
    min-height: 100vh;
    padding: 1.5rem;
    color: var(--text);
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .header {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--text);
    animation: fadeIn 0.8s ease-out;
  }

  .header h1 {
    background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
  }

  .header p {
    color: var(--text-secondary);
    font-size: 1.2rem;
    opacity: 0.8;
  }

  .converter-section {
    background: rgba(30, 30, 46, 0.6);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), var(--purple-glow);
    border: 1px solid rgba(139, 92, 246, 0.2);
    backdrop-filter: blur(20px);
    margin-bottom: 2rem;
  }

  .tabs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
    gap: 0.75rem;
    margin-bottom: 2.5rem;
    padding: 0 1rem;
  }

  .tab {
    padding: 1rem 0.8rem;
    font-size: 0.85rem;
    font-weight: 600;
    text-align: center;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(168, 85, 247, 0.1) 100%);
    color: var(--text);
    border: 1px solid rgba(139, 92, 246, 0.4);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transform: translateY(0);
    letter-spacing: 0.5px;
    line-height: 1.3;
  }

  .tab::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.6s;
  }

  .tab:hover::before {
    left: 100%;
  }

  .tab:hover {
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.25) 0%, rgba(168, 85, 247, 0.2) 100%);
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
    border-color: rgba(168, 85, 247, 0.6);
  }

  .tab.active {
    background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
    color: white;
    border-color: transparent;
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5), 0 0 30px rgba(168, 85, 247, 0.3);
    transform: translateY(-2px) scale(1.05);
  }

  .tab.active::after {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(135deg, var(--secondary), var(--accent));
    border-radius: 18px;
    z-index: -1;
    filter: blur(12px);
    opacity: 0.6;
    animation: pulse-glow 2s ease-in-out infinite;
  }

  @keyframes pulse-glow {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }

  .converter-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  label {
    color: var(--text);
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.25rem;
  }

  input, select {
    padding: 1rem;
    background: rgba(45, 45, 65, 0.5);
    border: 1px solid rgba(139, 92, 246, 0.3);
    border-radius: 12px;
    font-size: 1.1rem;
    color: var(--text);
    transition: all 0.3s;
    backdrop-filter: blur(5px);
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--secondary);
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3), 0 4px 15px rgba(139, 92, 246, 0.2);
    transform: translateY(-1px);
  }

  input[readonly] {
    background: rgba(45, 45, 65, 0.3);
    cursor: default;
  }

  input::placeholder {
    color: #a1a1aa;
    opacity: 0.7;
  }

  .result {
    margin: 2rem 0;
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
    padding: 1.5rem;
    border-radius: 15px;
    background: linear-gradient(135deg, var(--secondary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    border: 1px solid rgba(139, 92, 246, 0.3);
    background-color: rgba(139, 92, 246, 0.1);
    box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
    position: relative;
    overflow: hidden;
  }

  .result::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
  }

  .refresh-rates {
    margin-top: 1rem;
    text-align: center;
    color: var(--text-secondary);
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive design */
  @media (max-width: 768px) {
    body {
      padding: 1rem;
    }
    
    .container {
      padding: 0;
    }
    
    .header h1 {
      font-size: 2.2rem;
    }
    
    .converter-section {
      margin: 1rem;
      padding: 1.5rem;
    }
    
    .converter-grid {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    
    .tabs {
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 0.6rem;
      padding: 0 0.5rem;
    }
    
    .tab {
      padding: 0.8rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 14px;
    }
  }

  /* Enhanced scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(10, 10, 27, 0.5);
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, var(--secondary), var(--accent));
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, var(--accent), var(--secondary));
  }

  /* Special effects */
  .converter-section {
    position: relative;
    overflow: hidden;
  }

  .converter-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 30%, rgba(139, 92, 246, 0.03) 50%, transparent 70%);
    animation: shimmer 3s linear infinite;
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%); }
    100% { transform: translateX(100%) translateY(100%); }
  }

  /* Loading animation for tabs */
  .tab.loading {
    position: relative;
    overflow: hidden;
  }

  .tab.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Enhanced responsive grid for better mobile experience */
  @media (max-width: 768px) {
    .converter-section {
      margin: 1rem;
      padding: 1.5rem;
    }
    
    .header h1 {
      font-size: 2.2rem;
    }
    
    .header p {
      font-size: 1rem;
    }
  }
</style>
</head>

      </div>

      <div class="input-group">
        <label for="toValue">To:</label>
        <input type="number" id="toValue" readonly>
        <select id="toUnit"></select>

    </div>

    <div class="result" id="result">
      Enter a value to see the conversion
    </div>
    <div class="refresh-rates" id="refreshRates"></div>
  </main>
</div>

let currentType = 'force';

const fromValue = document.getElementById('fromValue');
const toValue = document.getElementById('toValue');
const fromUnit = document.getElementById('fromUnit');
const toUnit = document.getElementById('toUnit');
const result = document.getElementById('result');
const refreshRates = document.getElementById('refreshRates');

async function fetchExchangeRates() {
    try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        conversions.currency.ratios = {
            'USD': 1,
            ...data.rates
        };
        refreshRates.textContent = `Exchange rates last updated: ${new Date().toLocaleString()}`;
        // Trigger a conversion update if values are present
        if (fromValue.value) {
            convert();
        }
    } catch (error) {
        console.error('Error fetching exchange rates:', error);
        refreshRates.textContent = 'Error loading exchange rates. Please try again later.';
    }
}

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentType = tab.dataset.type;
    if (currentType === 'currency') {
      refreshRates.style.display = 'block';
      fetchExchangeRates();
    } else {
      refreshRates.style.display = 'none';
    }
    populateUnits();
    convert();
  });
});

[fromValue, fromUnit, toUnit].forEach(element => {
  element.addEventListener('change', convert);
});

function populateUnits() {
  const units = conversions[currentType].units;
  fromUnit.innerHTML = '';
  toUnit.innerHTML = '';
  
  units.forEach(unit => {
    fromUnit.add(new Option(unit, unit));
    toUnit.add(new Option(unit, unit));
  });
}

function convert() {
  if (!fromValue.value) {
    toValue.value = '';
    result.textContent = 'Enter a value to see the conversion';
    return;
  }

  const value = parseFloat(fromValue.value);
  const from = fromUnit.value;
  const to = toUnit.value;
  const baseUnit = conversions[currentType].baseUnit;
  const ratios = conversions[currentType].ratios;
  
  if (currentType === 'currency' && !ratios[from]) {
    result.textContent = 'Loading exchange rates...';
    return;
  }

  if (currentType === 'temperature') {
    const converted = convertTemperature(value, from, to);
    toValue.value = converted.toFixed(6);
    result.textContent = `${value} ${from} = ${converted.toFixed(6)} ${to}`;
  } else {
    // Convert to base unit first
    const inBaseUnit = from === baseUnit ? value : value / ratios[from];
    // Convert from base unit to target unit
    const converted = to === baseUnit ? inBaseUnit : inBaseUnit * ratios[to];

    toValue.value = converted.toFixed(6);
    result.textContent = `${value} ${from} = ${converted.toFixed(6)} ${to}`;
  }
}

function convertTemperature(value, from, to) {
  const baseValue = convertToKelvin(value, from);
  return convertFromKelvin(baseValue, to);
}

function convertToKelvin(value, unit) {
  switch(unit) {
    case 'Kelvin (K)':
      return parseFloat(value);
    case 'Celsius (Â°C)':
      return parseFloat(value) + 273.15;
    case 'Fahrenheit (Â°F)':
      return (parseFloat(value) - 32) * 5/9 + 273.15;
    case 'Rankine (Â°R)':
      return parseFloat(value) * 5/9;
    case 'Delisle (Â°De)':
      return 373.15 - parseFloat(value) * 2/3;
    case 'Newton (Â°N)':
      return parseFloat(value) * 100/33 + 273.15;
    case 'RÃ©aumur (Â°Re)':
      return parseFloat(value) * 5/4 + 273.15;
    case 'RÃ¸mer (Â°RÃ¸)':
      return (parseFloat(value) - 7.5) * 40/21 + 273.15;
    default:
      return parseFloat(value);
  }
}

function convertFromKelvin(value, unit) {
  const kelvin = parseFloat(value);
  switch(unit) {
    case 'Kelvin (K)':
      return kelvin;
    case 'Celsius (Â°C)':
      return kelvin - 273.15;
    case 'Fahrenheit (Â°F)':
      return (kelvin - 273.15) * 9/5 + 32;
    case 'Rankine (Â°R)':
      return kelvin * 9/5;
    case 'Delisle (Â°De)':
      return (373.15 - kelvin) * 3/2;
    case 'Newton (Â°N)':
      return (kelvin - 273.15) * 33/100;
    case 'RÃ©aumur (Â°Re)':
      return (kelvin - 273.15) * 4/5;
    case 'RÃ¸mer (Â°RÃ¸)':
      return (kelvin - 273.15) * 21/40 + 7.5;
    default:
      return kelvin;
  }
}
